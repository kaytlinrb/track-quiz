<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/master.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <script src="js/jquery-3.2.0.js"></script>
  <script src="js/scripts.js"></script>

  </script>
  <title>Epicodus Track Quiz</title>
</head>
<body>
  <div class="container" "well">
    <div class="jumbotron intro">
      <h1>Which Epicodus Learning Track Best Suits You?</h1>
    </div>
    <form id="track-form">
      <h4>Do You Prefer Front End or Back End Development?</h4>
      <select class="form-control" id="development">
        <option value="frontend">Front End</option>
        <option value="backend">Back End</option>
      </select>
      <h4>What Would You Rather Produce?</h4>
      <select class="form-control" id="produce">
        <option value="webapp">Interactive Web Apps</option>
        <option value="webpage">Designed Web Pages</option>
        <option value="soft">Internal Software</option>
      </select>
      <h4>What Kind of Buisness Do You Want to Work For?</h4>
      <select class="form-control" id="workplace">
        <option value="freelance">Freelancing</option>
        <option value="startup">Startup or Small Buisness</option>
        <option value="large-business">Large Established Business</option>
      </select>
      <h4>How much Object Orientation Do You Want in Your Language?</h4>
      <select class="form-control" id="object-orientation">
        <option value="little">A Little</option>
        <option value="lot">A Lot/option>
      </select>
      <h4>What Kind of Product do You Want to Make?</h4>
        <select class="form-control" id="product">
        <option value="twitter">Website like Airbnb or Twitter</option>
        <option value="software">Software</option>
        <option value="design">Design a Website from Scratch</option>
      </select>
      <hr>
      <button type="button" class="btn btn-secondary btn-lg btn-block">Block level button</button>
    </form>
    </div>
  </body>
</html>
